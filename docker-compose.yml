services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: scorehub
      POSTGRES_DB: scorehub
    ports:
      - "5432:5432"
    volumes:
      - ./backend/sql/migrations:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      SCOREHUB_ADDR: :8080
      SCOREHUB_DB_DSN: postgres://postgres:scorehub@postgres:5432/scorehub?sslmode=disable
      SCOREHUB_TOKEN_SECRET: change-me-in-dev
      SCOREHUB_DEV_AUTH: "true"
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
